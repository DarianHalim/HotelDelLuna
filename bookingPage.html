<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="../stylesheet/bookStyleSheet.css">
</head>

<body>

    <div class="navbarContainer">

        <span class="navbarText"><a  href="./index.html">Home</a> </span>
    </div>


    <h1>Book Your Stay</h1>


    <div>
        <form action="connect.php" method="POST"> 

        <div class="inputContainer">
            <label for="">Name</label>
            <input type="text" required name="name">
        </div>

        <div class="inputContainer">
            <label for="">Phone No</label>
            <input type="number" required name="phone_no">
        </div>

        <div class="inputContainer">
            <label for="">Email</label>
            <input type="email" required name="email">
        </div>

        <div class="inputContainer">
            <label for="">Date Of Birth</label>
            <input type="date" name="dob" >
        </div>

        <div class="inputContainer">
            <label for="">Room Type</label>
            <select name="room_type" id="roomCategoryId" required>


            <option value="">Pick Room Type</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="Luxury">Luxury</option>
            <option value="Suite">Suite</option>

           </select>
        </div>

        <div class="inputContainer">
            <label for="">Duration (Days)</label>
            <input type="number" name="duration" required >
        </div>

        <button type="submit">Book Room</button>

    </form>

    <h1>We will Email You The Payment Details</h1>

    </div>


</body>

</html>
